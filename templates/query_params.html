  {% if query_params %}
  <table border="1">
      <tr>
          <th>Query Parameter</th>
          <th>Parameter Value</th>
      </tr>
      {% for key, value in query_params.items %}
          <tr>
          <td>
              {{ key }}
          </td>
          <td>
              {{ value }}
          </td>
          </tr>
      {% endfor %}
  </table>
  {% endif %}
